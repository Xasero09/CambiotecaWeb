<div class="form-page-container">
  <div class="form-card">
    <h2>Restablecer Contraseña</h2>
    <p class="subtitle">Ingresa tu nueva contraseña.</p>
    
    <!-- Mensaje de Éxito -->
    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage && !successMessage" class="message error">
      {{ errorMessage }}
    </div>

    <form *ngIf="!successMessage && token" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="form-body">
      
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['minlength']" class="validation-error">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="password2">Confirmar Nueva Contraseña</label>
        <input type="password" id="password2" formControlName="password2">
        <div *ngIf="resetForm.get('password2')?.touched && resetForm.get('password2')?.errors?.['passwordsDoNotMatch']" class="validation-error">
          Las contraseñas no coinciden.
        </div>
      </div>
      
      <button type="submit" [disabled]="isLoading || resetForm.invalid" class="btn-submit">
        {{ isLoading ? 'Guardando...' : 'Guardar Contraseña' }}
      </button>
    </form>

    <div *ngIf="!token" class="form-footer-link">
      <a routerLink="/recuperar-password">Solicitar un nuevo enlace</a>
    </div>
  </div>
</div>
