<div class="form-page-container">
  <div class="form-card">
    <h2>Recuperar Contraseña</h2>
    <p class="subtitle">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
    
    <!-- Mensaje de Éxito -->
    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage && !successMessage" class="message error">
      {{ errorMessage }}
    </div>

    <form *ngIf="!successMessage" [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="form-body">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.invalid" class="validation-error">
          Por favor, ingresa un email válido.
        </div>
      </div>
      
      <button type="submit" [disabled]="isLoading || emailForm.invalid" class="btn-submit">
        {{ isLoading ? 'Enviando...' : 'Enviar enlace' }}
      </button>
    </form>

    <div class="form-footer-link">
      <a routerLink="/login">Volver a Iniciar Sesión</a>
    </div>
  </div>
</div>
